---
name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        type: choice
        required: true
        options:
          - prerelease
          - release

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    concurrency:
      group: release
      cancel-in-progress: false
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      released: ${{ steps.version.outputs.released }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7

      - name: Install dependencies
        run: uv sync --group dev --group test

      - name: Run tests
        run: uv run pytest

      - name: Determine version
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.release_type }}" = "prerelease" ]; then
            # Get next version that would be released
            next=$(uv run semantic-release version --print --noop 2>/dev/null || echo "")
            if [ -z "$next" ]; then
              echo "::error::No releasable commits found (need feat: or fix: commits)"
              exit 1
            fi
            # Count commits since last tag for dev number
            last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$last_tag" ]; then
              count=$(git rev-list --count "${last_tag}..HEAD")
            else
              count=$(git rev-list --count HEAD)
            fi
            version="${next}.dev${count}"
            echo "version=$version" >> $GITHUB_OUTPUT
            echo "tag=" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
            echo "Pre-release version: $version"
          else
            # Full release
            uv run semantic-release version --no-push --no-vcs-release
            version=$(sed -n 's/^version = "\([^"]*\)".*/\1/p' pyproject.toml)
            if [ -z "$version" ]; then
              echo "::error::Failed to determine version"
              exit 1
            fi
            echo "version=$version" >> $GITHUB_OUTPUT
            echo "tag=v$version" >> $GITHUB_OUTPUT
            echo "released=true" >> $GITHUB_OUTPUT
            echo "Release version: $version"

            # Push changes and tag
            git push origin HEAD
            git push origin "v$version"
          fi

      - name: Build package
        run: |
          if [ "${{ inputs.release_type }}" = "prerelease" ]; then
            # Temporarily set dev version for build only
            sed -i 's/^version = "[^"]*"/version = "${{ steps.version.outputs.version }}"/' pyproject.toml
          fi
          uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: dist
          path: dist/

  publish-test-pypi:
    name: Publish to test.pypi.org
    environment: release-test-pypi
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true'

    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to pypi.org
    environment: release-pypi
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.released == 'true' && inputs.release_type == 'release'

    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [release, publish-pypi]
    if: needs.release.outputs.released == 'true' && inputs.release_type == 'release'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ needs.release.outputs.tag }}

      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: dist
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ needs.release.outputs.tag }}
          name: ${{ needs.release.outputs.tag }}
          files: |
            dist/*.tar.gz
            dist/*.whl
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
